<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<h1>Chat Messages</h1>
	<div class="messages">

		<div class="message sender">
			<div>
				<img src="https://wallpapers.com/images/hd/cool-profile-picture-87h46gcobjl5e4xu.jpg" alt="profile">
				</img>
				<p class="text"> Hello. How are you today? </p>
			</div>
			<p class="time"> 11:00 </p>
		</div>

		<div class="message receiver">
			<div>
				<p class="text"> Hey! I'm fine. Thanks for asking! </p>
				<img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?cs=srgb&dl=pexels-mohamed-abdelghaffar-771742.jpg&fm=jpg"
					alt="profile"> </img>
			</div>
			<p class="time"> 11:01 </p>
		</div>

		<div class="message sender">
			<div>
				<img src="https://wallpapers.com/images/hd/cool-profile-picture-87h46gcobjl5e4xu.jpg" alt="profile">
				</img>
				<p class="text"> Sweet! So, what do you wanna do today? </p>
			</div>
			<p class="time"> 11:02 </p>
		</div>

		<div class="message receiver">
			<div>
				<p class="text"> Go outside for some arcade games! </p>
				<img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?cs=srgb&dl=pexels-mohamed-abdelghaffar-771742.jpg&fm=jpg"
					alt="profile"> </img>
			</div>
			<p class="time"> 11:05 </p>
		</div>

	</div>

	<script src="script.js"></script>
</body>

</html>
